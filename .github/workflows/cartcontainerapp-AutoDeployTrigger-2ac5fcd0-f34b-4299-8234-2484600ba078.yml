name: Trigger auto deployment for cartcontainerapp

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/cartcontainerapp-AutoDeployTrigger-2ac5fcd0-f34b-4299-8234-2484600ba078.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: onlineshoppingacr1.azurecr.io
          username: ${{ secrets.CARTCONTAINERAPP_REGISTRY_USERNAME }}
          password: ${{ secrets.CARTCONTAINERAPP_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: onlineshoppingacr1.azurecr.io/cartapi:${{ github.sha }}
          file: ./Dockerfile
          context: ./


  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.CARTCONTAINERAPP_AZURE_CREDENTIALS }}


      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt
            az containerapp registry set -n cartcontainerapp -g onlineshoppingrg --server onlineshoppingacr1.azurecr.io --username  ${{ secrets.CARTCONTAINERAPP_REGISTRY_USERNAME }} --password ${{ secrets.CARTCONTAINERAPP_REGISTRY_PASSWORD }}
            az containerapp update -n cartcontainerapp -g onlineshoppingrg --image onlineshoppingacr1.azurecr.io/cartapi:${{ github.sha }}
